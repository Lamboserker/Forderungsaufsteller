<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Claim Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Authentication Section -->
    <div id="authSection" class="container">
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <form id="loginForm">
        <select id="usernameSelect" class="btn btn-login"></select>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="container" style="display: none">
      <button id="logoutButton" class="btn btn-logout">Logout</button>

      <ul id="claimList"></ul>
      <form id="claimForm">
        <input type="text" id="caseNumber" placeholder="Case Number" />
        <input type="number" id="amount" placeholder="Amount" />
        <input type="text" id="creditorName" placeholder="Creditor Name" />
        <button type="submit" class="btn btn-add-update">
          Add/Update Claim
        </button>
      </form>

      <button id="emailButton" class="btn btn-primary">Send Email</button>

      <input type="number" id="availableMoney" placeholder="Available Money" />
      <input type="number" id="duration" placeholder="Duration in months" />
      <p>Suggested Monthly Rate: <span id="suggestedMonthlyRate"></span></p>

      <input type="date" id="deadlineDate" placeholder="Deadline Date" />
    </div>

    <script src="client.js"></script>
  </body>
</html>
